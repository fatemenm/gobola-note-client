<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Fateme Noori Moghadam" />
    <meta name="description" content="Google Keep" />
    <title>My Google Keep</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="l-container">
      <header class="l-header" id="header">
        <div class="l-flex l-header-left-part">
          <menu class="l-flex">
            <!-- hamburger menu -->
            <li>
              <button class="circle-button">
                <span class="material-symbols-outlined icon"> menu </span>
              </button>
            </li>
            <!-- google keep logo -->
            <li>
              <div class="l-flex keep-logo">
                <img
                  src="images/keep-logo.png"
                  alt="google keep logo"
                  aria-hidden="true"
                  role="presentation"
                  style="width: 40px; height: 40px"
                />
                <span class="keep-logo-type">Keep</span>
              </div>
            </li>
          </menu>
          <!-- search bar -->
          <div class="l-flex search-bar">
            <button class="circle-button search-button">
              <span class="material-symbols-outlined icon"> search </span>
            </button>
            <input type="search" placeholder="Search" />
          </div>
        </div>
        <div class="l-flex l-header-right-part">
          <!-- tool button menu -->
          <menu class="l-flex">
            <li>
              <button class="circle-button">
                <span class="material-symbols-outlined icon"> refresh </span>
              </button>
            </li>
            <li>
              <button class="circle-button">
                <span class="material-symbols-outlined icon"> grid_view </span>
              </button>
            </li>
            <li>
              <button class="circle-button">
                <span class="material-symbols-outlined icon"> settings </span>
              </button>
            </li>
          </menu>
          <!-- google button menu -->
          <menu class="l-flex">
            <li>
              <button class="circle-button">
                <span class="material-symbols-outlined icon"> apps </span>
              </button>
            </li>
            <li>
              <button class="circle-button profile-button">
                <img
                  class="profile-image"
                  src="images/profile-image.jpeg"
                  alt="profile image"
                />
              </button>
            </li>
          </menu>
        </div>
      </header>
      <nav class="l-nav"><br />nav</nav>
      <main class="l-main">
        <div class="l-flex l-new-note-shortcuts">
          <input
            type="text"
            placeholder="Take a note..."
            class="new-note-input"
          />
          <div>
            <button class="circle-button">
              <span class="material-symbols-outlined icon"> check_box </span>
            </button>
            <button class="circle-button">
              <span class="material-symbols-outlined icon"> brush </span>
            </button>
            <button class="circle-button">
              <span class="material-symbols-outlined icon"> image </span>
            </button>
          </div>
        </div>
        <div class="l-note-list-container">
          <div class="l-note-list">
            <span class="note-list-title">PINNED</span>
            <div class="l-notes">
              <div class="l-note note">
                <header class="note-title">Salad Ingredients</header>
                <div class="note-body">
                  Carrot 80g, Cucumber 90g, Lettuce 100g
                </div>
              </div>
              <div class="l-note note">
                <header class="note-title">Salad Ingredients</header>
                <div class="note-body">
                  Carrot 80g, Cucumber 90g, Lettuce 100g
                </div>
              </div>
            </div>
          </div>
          <div class="l-note-list">
            <span class="note-list-title">OTHERS</span>
            <div class="l-note note">
              <header class="note-title">Salad Ingredients</header>
              <div class="note-body">
                Carrot 80g, Cucumber 90g, Lettuce 100g
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
