<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Fateme Noori Moghadam" />
    <meta name="description" content="Google Keep" />
    <title>My Google Keep</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="l-container">
      <header class="l-header" id="header">
        <div class="l-flex l-header-left-part">
          <menu class="l-flex">
            <!-- hamburger menu -->
            <li>
              <button class="circle-button">
                <span class="material-symbols-outlined icon"> menu </span>
              </button>
            </li>
            <!-- google keep logo -->
            <li>
              <div class="l-flex keep-logo">
                <img
                  class="gb_Hc gb_Hd"
                  src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png"
                  srcset="
                    https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x,
                    https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x
                  "
                  alt=""
                  aria-hidden="true"
                  role="presentation"
                  style="width: 40px; height: 40px"
                />
                <span class="keep-logo-type">Keep</span>
              </div>
            </li>
          </menu>
          <!-- search bar -->
          <div class="l-flex search-bar">
            <button class="circle-button search-button">
              <span class="material-symbols-outlined icon"> search </span>
            </button>
            <input type="search" placeholder="Search" />
          </div>
        </div>
        <div class="l-flex l-header-right-part">
          <!-- tool button menu -->
          <menu class="l-flex">
            <li>
              <button class="circle-button">
                <span class="material-symbols-outlined icon"> refresh </span>
              </button>
            </li>
            <li>
              <button class="circle-button">
                <span class="material-symbols-outlined icon"> grid_view </span>
              </button>
            </li>
            <li>
              <button class="circle-button">
                <span class="material-symbols-outlined icon"> settings </span>
              </button>
            </li>
          </menu>
          <!-- google button menu -->
          <menu class="l-flex">
            <li>
              <button class="circle-button">
                <span class="material-symbols-outlined icon"> apps </span>
              </button>
            </li>
            <li>
              <button class="circle-button profile-button">
                <img
                  class="image-profile"
                  src="https://lh3.googleusercontent.com/ogw/ANLem4a1uG58CM5Ny4GJVnInz3jKh0M4zxV6Fagwb1spmQ=s32-c-mo"
                  alt=""
                />
              </button>
            </li>
          </menu>
        </div>
      </header>
      <nav class="l-nav"><br />nav</nav>
      <main class="l-main"><br />main</main>
    </div>
  </body>
</html>
